<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <!-- ICON -->
    <link rel="icon" href="/assets/icons/password-generator-icon.svg" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/passgen.css" />
    <!-- JS -->
    <script src="/assets/js/passgen.min.js" defer></script>
</head>

<body>
    <button id="themeToggle" class="btn btn-sm btn-outline-light position-absolute top-0 end-0 m-3">
        <span id="moon"></span>
        <span id="sun" class="d-none"></span>
    </button>

    <main class="vh-100 w-100 d-flex align-items-center">
        <div class="container">
            <!-- OUTPUT -->
            <div class="row justify-content-center mb-3">
                <input id="output" class="form-control text-center" type="text" />
                <button id="copy"
                    class="btn btn-success ms-1 mt-4 mt-md-0 d-flex align-items-center justify-content-center gap-2"
                    data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Copied !" style="width: 100px">
                    <span>Copy</span>
                    <span id="copyIcon"></span>
                </button>
            </div>
            <!-- LENGTH -->
            <div class="d-flex justify-content-center length-container">
                <button class="btn btn-outline-secondary me-1" id="minus">-</button>
                <input id="length" type="number" value="23" style="width: 100px" class="form-control text-center" />
                <button class="btn btn-outline-secondary ms-1" id="plus">+</button>
            </div>
            <!-- CHECKBOXES  -->
            <div class="d-flex justify-content-center mt-4">
                <div>
                    <div>
                        <input class="form-check-input" type="checkbox" checked id="Lowercase" />
                        <label for="Lowercase">Lowercase</label>
                    </div>
                    <div class="mt-4">
                        <input class="form-check-input" type="checkbox" checked id="Uppercase" />
                        <label for="Uppercase">Uppercase</label>
                    </div>
                    <div class="mt-4">
                        <input class="form-check-input" type="checkbox" checked id="Numbers" />
                        <label for="Numbers">Numbers</label>
                    </div>
                    <div class="mt-4">
                        <input class="form-check-input" type="checkbox" checked id="Symbols" />
                        <label for="Symbols">Symbols</label>
                    </div>
                    <div class="mt-4">
                        <input class="form-check-input" type="checkbox" id="spec_symbols" />
                        <label for="spec_symbols">Specific symbols</label>
                    </div>
                </div>
            </div>
            <div class="text-center mt-5">
                <button class="btn btn-primary btn-lg" id="generate">Generate</button>
            </div>
        </div>
    </main>
    <script>
        const html = document.documentElement, lowercase = "abcdefghijklmnopqrstuvwxyz", uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ", numbers = "0123456789", symbols = "?!@#$%^&*+", spec_symbols = "/()[],.:;=-_"; function getSystemTheme() { return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light" } function applyTheme(e) { const t = document.getElementById("themeToggle"), m = document.getElementById("moon"), s = document.getElementById("sun"); html.setAttribute("data-bs-theme", e), "dark" === e ? (s.classList.remove("d-none"), m.classList.add("d-none"), t.classList.replace("btn-outline-dark", "btn-outline-light")) : (m.classList.remove("d-none"), s.classList.add("d-none"), t.classList.replace("btn-outline-light", "btn-outline-dark")) } function initThemeToggle() { document.getElementById("themeToggle").addEventListener("click", () => { applyTheme("dark" === html.getAttribute("data-bs-theme") ? "light" : "dark") }) } function initCopyButton(e, t) { const n = new bootstrap.Tooltip(e, { trigger: "manual" }), o = e.innerHTML; e.addEventListener("click", () => { navigator.clipboard.writeText(t.value), n.show(), e.innerText = "Copied!", e.classList.replace("btn-success", "btn-secondary"), e.disabled = !0, setTimeout(() => { n.hide(), e.innerHTML = o, e.classList.replace("btn-secondary", "btn-success"), e.disabled = !1 }, 700) }) } function generatePassword() { let e = ""; document.getElementById("Lowercase").checked && (e += lowercase), document.getElementById("Uppercase").checked && (e += uppercase), document.getElementById("Numbers").checked && (e += numbers), document.getElementById("Symbols").checked && (e += symbols), document.getElementById("spec_symbols").checked && (e += spec_symbols); const t = Number(document.getElementById("length").value); let n = ""; for (let o = 0; o < t; o++)n += e[Math.floor(Math.random() * e.length)]; return n } function initLengthButtons() { const e = document.getElementById("length"); document.getElementById("plus").addEventListener("click", () => { e.value < 64 && e.value++ }), document.getElementById("minus").addEventListener("click", () => { e.value > 1 && e.value-- }) } async function loadSVG(e, t) { document.getElementById(e).innerHTML = await fetch(t).then(e => e.text()) } async function initApp() { const e = document.getElementById("output"), t = document.getElementById("copy"), n = document.getElementById("generate"); await loadSVG("moon", "/assets/icons/moon.svg"), await loadSVG("sun", "/assets/icons/sun.svg"), await loadSVG("copyIcon", "/assets/icons/copy.svg"), applyTheme(getSystemTheme()), initThemeToggle(), initCopyButton(t, e), initLengthButtons(), n.addEventListener("click", () => { e.value = generatePassword() }), e.value = generatePassword() } initApp();
    </script>
</body>

</html>
