<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <input id="generated" type="text">
    <button id="copy">COPY</button>
    <br>
    <br>
    <button id="minus">-</button>
    <input id="lenght" type="number" value="16" max="32" min="1">
    <button id="plus">+</button>
    <br>
    <br>
    <input id="Uppercase" type="checkbox" checked> <label for="Uppercase">Uppercase</label>
    <br>
    <input id="Numbers" type="checkbox" checked> <label for="Numbers">Numbers</label>
    <br>
    <input id="Symbols" type="checkbox"> <label for="Symbols">Symbols</label>
    <br>
    <input id="spec_ymbols" type="checkbox"> <label for="spec_ymbols">Spesific symbols</label>
    <br>
    

    <br>
    <button id="generate">Generate</button>
</body>
</html>
