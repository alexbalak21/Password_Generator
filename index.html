<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassGen</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="vh-100 w-100 d-flex align-items-center">
      <div class="container">
        <h2 class="mb-4 text-center">Password Generator</h2>
        <div class="row justify-content-center mb-3">
          <input style="max-width: 450px" class="form-control text-center" type="text" />
          <button style="width: 100px" class="btn btn-success ms-2 mt-2">Copy</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary me-1">-</button>
          <input type="number" value="23" style="width: 100px" class="form-control text-center" />
          <button class="btn btn-secondary ms-1">+</button>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <div>
            <div class="">
              <input
                style="width: 25px; height: 25px"
                class="form-check-input"
                type="checkbox"
                checked
                id="Lowercase" />
              <label class="" for="Lowercase">Lowercase</label>
            </div>
            <div class="mt-4">
              <input
                style="width: 25px; height: 25px"
                class="form-check-input"
                type="checkbox"
                checked
                id="Uppercase" />
              <label class="" for="Uppercase">Uppercase</label>
            </div>
            <div class="mt-4">
              <input
                style="width: 25px; height: 25px"
                class="form-check-input"
                type="checkbox"
                checked
                id="Numbers" />
              <label class="" for="Numbers">Numbers</label>
            </div>
            <div class="mt-4">
              <input
                style="width: 25px; height: 25px"
                class="form-check-input"
                type="checkbox"
                checked
                id="Symbols" />
              <label class="" for="Symbols">Symbols</label>
            </div>
            <div class="mt-4">
              <input
                style="width: 25px; height: 25px"
                class="form-check-input"
                type="checkbox"
                checked
                id="spec_symbols" />
              <label class="" for="spec_symbols">Specific symbols</label>
            </div>
          </div>
        </div>
        <div class="text-center mt-5">
          <button class="btn btn-primary btn-lg">Generate</button>
        </div>
      </div>
    </main>
  </body>
</html>
