<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centered Div with Button</title>
    <style>
      .input {
        text-align: center;
        margin-top: 400px;
      }
      .input input {
        text-align: center;
      }
      .model {
        text-align: center;
      }

      .btn {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="input">
      <input type="text" value="|" />
    </div>
    <div class="btn">
      <button>Generate</button>
    </div>
    <h4 class="model">|</h4>
  </body>
</html>
