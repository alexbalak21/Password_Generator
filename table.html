<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <!-- ICON -->
    <link rel="icon" href="./static/favicon.ico" />
    <!-- BOOTSTRAP -->
    <script src="bootstarp/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="bootstarp/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <section class="container col-xl-7">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Date - Time</th>
            <th scope="col">Password</th>
            <th class="col-3" scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mon 25/05 12:00</td>
            <td><span id="password">••••••••••••••••••••••••••••••</span></td>
            <td>
              <button class="btn btn-outline-info"><i class="bi bi-eye"></i></button>
              <button class="btn btn-outline-success"><i class="bi bi-clipboard-fill"></i></button>
              <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <tr>
            <td>Tue 26/05 14:58</td>
            <td>•••••••••••••••</td>
            <td>
              <button class="btn btn-success"><i class="bi bi-clipboard-check-fill"></i></button>
              <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
